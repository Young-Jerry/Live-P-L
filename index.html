<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Nepal Stocks Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: #0b1320;
      color: #d0d7e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1b2735;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .header {
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      user-select: none;
    }
    #liveTime {
      margin-top: 5px;
      font-weight: 700;
      font-family: monospace;
      text-align: center;
      color: #3bcf81;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .stat {
      background: #142238;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
    }
    .label {
      opacity: 0.7;
      font-size: 0.8rem;
      margin-bottom: 4px;
    }
    .value {
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
    }
    .value.profit {
      color: #3bcf81;
    }
    .value.loss {
      color: #ff2d55;
    }
    #stockList {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #27394d;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.9rem;
    }
    .stock-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid #27394d;
      cursor: pointer;
    }
    .stock-item:last-child {
      border-bottom: none;
    }
    .stock-symbol {
      font-weight: 600;
      user-select: none;
    }
    .stock-price {
      font-family: monospace;
      user-select: none;
    }
    .bullish {
      color: #3bcf81;
    }
    .bearish {
      color: #ff2d55;
    }
    #btnAllStocks {
      margin: 10px auto;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #3bcf81;
      color: #0b1320;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      width: 100%;
    }
    #lastUpdated {
      font-size: 0.8rem;
      text-align: center;
      opacity: 0.6;
      margin-top: 6px;
      font-family: monospace;
      user-select: none;
    }
    .chart-container {
      position: relative;
      height: 150px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    ðŸ“ˆ Nepal Live Stocks
    <div id="liveTime">--:--:--</div>
  </div>

  <button id="btnAllStocks">Load All Stocks</button>

  <div class="stats">
    <div class="stat">
      <div class="label">Profit (Net)</div>
      <div class="value" id="profit">â‚¹0.00</div>
    </div>
    <div class="stat">
      <div class="label">Bullish Stocks</div>
      <div class="value" id="bullish">0</div>
    </div>
    <div class="stat">
      <div class="label">Capital</div>
      <div class="value" id="capital">â‚¹0.00</div>
    </div>
    <div class="stat">
      <div class="label">Bearish Stocks</div>
      <div class="value" id="bearish">0</div>
    </div>
  </div>

  <div id="stockList"></div>

  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <div id="lastUpdated">Last updated: --</div>
</div>

<script src="stocks.js"></script>
</body>
</html>
