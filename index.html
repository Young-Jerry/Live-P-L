<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEPSE P/L Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>NEPSE Portfolio P/L Tracker</h1>

        <div class="summary">
            <div class="summary-left">
                <h2>Total Portfolio P/L: <span id="totalPL">0.00</span></h2>
                <h3>Total Portfolio Value: <span id="totalValue">0.00</span></h3>
            </div>
            <div class="summary-right">
                <button id="exportBtn">Export CSV</button>
            </div>
        </div>

        <div class="charts">
            <!-- MAIN P/L CHART ONLY -->
            <canvas id="plChart" width="1200" height="350"></canvas>
        </div>

        <table id="stocksTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Scrip</th>
                    <th onclick="sortTable(1)">Quantity</th>
                    <th onclick="sortTable(2)">Avg Cost</th>
                    <th onclick="sortTable(3)">Total Cost</th>
                    <th onclick="sortTable(4)">LTP</th>
                    <th onclick="sortTable(5)">Current Value</th>
                    <th onclick="sortTable(6)">Profit / Loss</th>
                    <th>Spark</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data populated by JS -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
